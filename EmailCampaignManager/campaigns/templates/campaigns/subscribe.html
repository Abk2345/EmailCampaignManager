<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Campaign Subscription</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            justify-content: center;
            align-items: center;
            align-content: center;
            max-width: 550px;
            margin: auto;
            padding: 20px;
            border-radius: 10;
            border-color: #007bff;
            background-color: #90cbdf;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Campaign Subscription</h1>
        <form action="{% url 'campaigns:add_subscriber' %}" method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>

</html>
